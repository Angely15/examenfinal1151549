<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div style="width: 100vw;height: 100vh;" class="d-flex justify-content-center align-items-center">
      <div style="width: 400px;">
        <form>
          <div class="form-group">
            <label for="Usuario" class="form-label">Usuario</label>
            <input type="text" id="Usuario" class="form-control" placeholder="Usuario">
          </div>
          <div class="form-group">
            <label for="Email">Correo</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Ingrese su email">
          </div>
          <div class="form-group">
            <label for="Password">Contraseña</label>
            <input type="password" class="form-control" id="Password" placeholder="Contraseña">
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
